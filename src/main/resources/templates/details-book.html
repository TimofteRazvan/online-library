<!DOCTYPE html>
<!-- This is the page that will show on /details-book{id} accessed -->
<!-- Again, make sure thymeleaf is used -->
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Book Details</title>
  <style>
    body {
        background-image :  url("https://cdna.artstation.com/p/assets/images/images/034/116/484/large/oliver-beck-final.jpg?1611440139");
        height: 100%;
        width: 100%;
        background-position: cover;
        background-repeat: no-repeat;
        background-size: 100% auto;
        background-attachment: fixed;
       }
  </style>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<!-- Import the fragment (navbar) -->
<div th:insert="fragment/header :: header"></div>
<div class="container my-2">
  <div class="card">
    <div class="card-body">
      <!-- Checks if we found a book with searched id -->
      <div th:switch="${book}" class="container my-5">
        <div class="col-md-12">
          <!-- If there is one, create a table that will show all the details -->
          <table class="table table-striped table-responsive-md">
            <tr>
              <td>ISBN</td>
              <td th:text="${book.isbn}"></td>
            </tr>
            <tr>
              <td>Category</td>
              <td th:text="${book.categories[0].name}"></td>
            </tr>
            <tr>
              <td>Name</td>
              <td th:text="${book.name}"></td>
            </tr>
            <tr>
              <td>Author</td>
              <td th:text="${book.authors[0].name}"></td>
            </tr>
            <tr>
              <td>Publisher</td>
              <td th:text="${book.publishers[0].name}"></td>
            </tr>
            <tr>
              <td>Description</td>
              <td th:text="${book.description}"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
