<!DOCTYPE html>
<!-- This is the page that will show on /update-author{id} accessed -->
<!-- Again, make sure thymeleaf is used -->
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Update Author</title>
  <style>
    body {
        background-image :  url("https://cdna.artstation.com/p/assets/images/images/034/116/484/large/oliver-beck-final.jpg?1611440139");
        height: 100%;
        width: 100%;
        background-position: cover;
        background-repeat: no-repeat;
        background-size: 100% auto;
        background-attachment: fixed;
       }
  </style>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<!-- Import the fragment (navbar) -->
<div th:insert="fragment/header :: header"></div>
<div class="container my-2">
  <div class="card">
    <div class="card-body">
      <!-- Creates form on action /save-update-author/{id} with passed object "author" -->
      <form action="#" th:action="@{/save-update-author/{id}(id=${author.id})}" th:object="${author}" method="post">
        <div class="row gy-2">
          <div class="form-group col-md-8">
            <label for="name" class="col-form-label">Author Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Author Name"/>
          </div>
          <div class="form-group col-md-8">
            <label for="name" class="col-form-label">Author Description</label>
            <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Author Description"/>
          </div>
          <!-- This calls /save-update-author/{id} -->
          <div class="col-sm-6">
            <input type="submit" class="btn btn-primary" value=" Submit "/>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
